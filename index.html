<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alkatra&family=Kalam&family=Merienda:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="holder">
        <h1 class="heading">Tip Calculator</h1>
        <br />
        <h4>Bill Total</h4>
        <input
          type="text"
          id="bill"
          placeholder="0.00"
          onkeyup="calculateBill()"
        />
        <h4>Tip</h4>
        <input
          type="text"
          id="percent"
          placeholder="10"
          onkeyup="calculateBill()"
        />
        <div class="container-2">
          <h4>People</h4>
          <h4>Total Per Person</h4>
        </div>
        <div class="container-4">
          <div class="container-3">
            <button id="plus" onclick="handleAdd()">+</button>
            <p id="people">1</p>
            <button id="minus" onclick="handleDecrease()">-</button>
            <h3 id="value"></h3>
          </div>
          <p id="result">$0.00</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
